name: Notify when PR is merged to main or develop branch

on:
  pull_request:
    branches: [ "*" ]


jobs:
  auto_send_notification:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      # Notify Slack 
      - name: Notify Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo  'Context ${{ toJson(github) }}"}' && curl -X POST -H 'Content-type: application/json' --data '{"text":"ðŸš€ Hi <!here>.branch name `${{ steps.extract_branch.outputs.branch }}`. \nUser name <@${{ github.actor }}>.' $SLACK_WEBHOOK_URL