name: Notify when PR is merged to main or develop branch

on:
  push:
    branches:
      - main
      - develop


jobs:
  auto_send_notification:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Notify Slack 
      - name: Notify Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"ðŸš€ Hi <!here>. A PR has been merged to ${{ vars.GITHUB_REF_NAME }}. Please rebase if needed!"}' $SLACK_WEBHOOK_URL